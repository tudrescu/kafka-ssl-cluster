      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL_SSL:SSL,EXTERNAL_SSL:SSL
      KAFKA_ADVERTISED_LISTENERS: INTERNAL_SSL://broker-4:9092,EXTERNAL_SSL://broker-4:9093
