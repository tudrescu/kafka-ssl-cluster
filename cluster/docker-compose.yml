    hostname: broker-4
    container_name: kafka_broker-4
    depends_on:
      - zookeeper
    networks:
      default:
        ipv4_address: 10.5.0.104
    ports:
      - "47072:7072"
    volumes:
      - ./jmx_prometheus:/opt/jmx_prometheus
      - ./certs:/etc/kafka/secrets/
    environment:
      KAFKA_BROKER_ID: 4
