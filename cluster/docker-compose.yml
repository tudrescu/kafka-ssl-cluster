      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL_SSL:SSL,EXTERNAL_SSL:SSL
      KAFKA_ADVERTISED_LISTENERS: INTERNAL_SSL://broker-3:9092,EXTERNAL_SSL://broker-3:9093
      KAFKA_MIN_INSYNC_REPLICAS: 2
